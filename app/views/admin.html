<div class="container admin-main">
	<ul ng-repeat="event in events">
		<li>{{event.title}}</li>
		<button type="button" class="btn btn-danger" ng-click="remove(event)">Supprimer</button>
	</ul>

	<button type="button" class="btn btn-default" ng-click="showModal()"> Nouvel Event</button>
</div>

<div class="modal fade" id="test-modal">
	<div class="modal-dialog modal-lg">
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	      <h4 class="modal-title">Ajout d'un nouvel event</h4>
	    </div>
	    <div class="modal-body">
	      <form>
	      	Title: <input type="text" ng-model="new_event.title" /><br />
    		Url: <input type="url" ng-model="new_event.url" /><br />
    		Start: <input type="date" ng-model="new_event.start" /><br />
    		End: <input type="date" ng-model="new_event.end" /><br />
	      </form>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      <button type="button" class="btn btn-primary" ng-click="saveNewEvent()">Save changes</button>
	    </div>
	  </div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
