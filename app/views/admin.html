<div class="modal fade" id="test-modal">
	<div class="modal-dialog modal-lg">
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	      <h4 class="modal-title">Ajout d'un nouvel event</h4>
	    </div>
	    <div class="modal-body">
	      <form class="form-horizontal">
	      	<div class="form-group">
	      		<label for="input-event-title" class="col-sm-2 control-label">Title
	      		</label>
    			<div class="col-sm-10">
	      			<input id="input-event-title" type="text" ng-model="new_event.title" /><br />
	      		</div>
	      	</div>
	      	<div class="form-group">
	      		<label for="input-event-url" class="col-sm-2 control-label">URL
	      		</label>
	      		<div class="col-sm-10">
    				<input id="input-event-url" type="url" ng-model="new_event.url" /><br />
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="input-event-start" class="col-sm-2 control-label">Start
	      		</label>
	      		<div class="col-sm-10">
    				<input id="input-event-start" type="date" ng-model="new_event.start" /><br />
				</div>
    		</div>
    		<div class="form-group">
    			<label for="input-event-end" class="col-sm-2 control-label">End
	      		</label>
	      		<div class="col-sm-10">
    				<input id="input-event-end" type="date" ng-model="new_event.end" /><br />
				</div>
    		</div>
    		<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
      				<div class="checkbox">
        				<label>
          					<input type="checkbox" ng-model="new_event.inscription"> Inscription
        				</label>
      				</div>
    			</div>
  			</div>
  			<div class="form-group" ng-show="new_event.inscription">
    			<label for="input-event-inscription" class="col-sm-2 control-label">Date Limite d'Inscription
	      		</label>
	      		<div class="col-sm-10">
    				<input id="input-event-inscription" type="date" ng-model="new_event.date_inscription" /><br />
				</div>
    		</div>
    		
	      </form>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      <button type="button" class="btn btn-primary" ng-click="saveNewEvent()">Save changes</button>
	    </div>
	  </div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
